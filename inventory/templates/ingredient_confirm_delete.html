{% extends 'base.html' %}

{% block content %}
  <h2>Delete {{ object.name }}?</h2>
  <form method="post">
    {% csrf_token %}
    Are you sure you want to delete {{ object.name }} from the inventory?
    <br>
    <input type="submit" value="Confirm">
    <a href="{% url 'ingredient-list' %}">Cancel</a>
  </form>
{% endblock %}
